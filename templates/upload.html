<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Upload Video and Watermark</h1>

        <div class="card">
            <div class="card-header">Process video</div>

            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col">
                            <label for="video">Upload Video:</label>
                        </div>
                        <div class="col">
                            <input type="file" name="video" required><br><br>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="watermark">Upload Watermark:</label>
                        </div>
                        <div class="col">
                            <input type="file" name="watermark" required><br><br>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Process Video</button>
                </form>

                {% if zip_file %}
                <h2>Download Processed Videos:</h2>
                <a href="{{ url_for('download_file', filename=zip_file) }}" class="btn btn-success">Download All Videos</a>
                {% endif %}
            </div>
            
          </div>

    </div>
    
    <script>
        // Initialization for ES Users
        import { Ripple, initMDB } from "mdb-ui-kit";

        initMDB({ Ripple });
    </script>
</body>
</html>
