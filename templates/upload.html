<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Upload Video and Watermark</h1>

        <div class="card">
            <div class="card-header">Process video</div>

            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col">
                            <label for="video">Upload Video:</label>
                        </div>
                        <div class="col">
                            <input type="file" name="video" required><br><br>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="watermark">Upload Watermark:</label>
                        </div>
                        <div class="col">
                            <input type="file" name="watermark" required><br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="num_versions">Number of Variations:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="num_versions" min="1" max="100" value="50" required><br><br>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Process Video</button>
                    
                </form>

                <div id="loading" style="display:none;">
                    <p>Processing your videos, please wait...</p>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="download" style="display: none;">
                    <h2>Download Processed Videos:</h2>
                    <a href="" id="downloadLink" class="btn btn-success">Download ZIP</a>
                    
                </div>
                
            </div>
            
          </div>

    </div>
    
    <script>
        // Initialization for ES Users
        import { Ripple, initMDB } from "mdb-ui-kit";

        initMDB({ Ripple });

        document.getElementById("videoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            // Show the loading spinner 
            document.getElementById("loading").style.display = "block";

            // Hide the form and download link initially
            document.getElementById("download").style.display = "none";

            // Perform an AJAX request to upload the file and process the video
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide the loading spinner
                document.getElementById("loading").style.display = "none";

                // Show the download lind
                document.getElementById("downloadLink").href = "/download/" + data.zip_file;
                document.getElementById("download").style.display = "block";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
