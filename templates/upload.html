<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Upload Video and Watermark</h1>

        <div class="card">
            <div class="card-header">Process video</div>

            <div class="card-body">
                <form method="post" id="videoForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col">
                            <label for="video">Upload Video:</label>
                        </div>
                        <div class="col">
                            <input class="input-btn" type="file" name="video" id="video" accept=".mp4, .mov, .avi, .mkv" required><br><br>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="watermark">Upload Watermark:</label>
                        </div>
                        <div class="col">
                            <input class="input-btn" type="file" name="watermark" id="watermark" accept=".png, .jpg, .jpeg" required><br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="num_versions">Number of Variations:</label>
                        </div>
                        <div class="col">
                            <input class="input-btn" type="number" id="num_versions" name="num_versions" min="1" value="50" required><br><br>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Process Video</button>
                    
                </form>
                <br>

                <div id="loading" style="display:none;">
                    <p>Processing your videos, please wait...</p>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="download" style="display: none;">
                    <h2>Download Processed Videos:</h2>
                    <a href="" id="downloadLink" class="btn btn-success">Download ZIP</a>
                    
                </div>
                
            </div>
            
          </div>

    </div>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"
    ></script>
    
    <script>
        document.getElementById("videoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            console.log("Form data prepared:", formData); // Log the FormData object

            // Show the loading spinner 
            document.getElementById("loading").style.display = "block";

            // Hide the form and download link initially
            document.getElementById("download").style.display = "none";

            // Perform an AJAX request to upload the file and process the video
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => {
                // Check if the response is OK (status in the range 200-299)
                if (!response.ok) {
                    return response.text().then(text => { 
                        throw new Error(`Error: ${response.status} - ${text}`); 
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log("Response data:", data); // Log the response data
                // Hide the loading spinner
                document.getElementById("loading").style.display = "none";

                // Set download link and display it
                document.getElementById("downloadLink").href = "/download/" + data.zip_file;
                document.getElementById("download").style.display = "block";
            })
            .catch(error => {
                console.error('Error:', error);
                // Hide the loading spinner in case of an error
                document.getElementById("loading").style.display = "none";
            });
        });

    </script>
</body>
</html>
